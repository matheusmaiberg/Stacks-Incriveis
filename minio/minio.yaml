services: 
  minio: 
    # Usa a imagem do MinIO no Quay.io
    # https://quay.io/repository/minio/minio
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    volumes: 
      - minio_data:/data
    networks: 
      - interna
      - externa
    environment: 
      - MINIO_ROOT_USER=${SEU_EMAIL}
      - MINIO_ROOT_PASSWORD=${SUA_SENHA}
      - MINIO_BROWSER_REDIRECT_URL=https://${SUBDOMAIN}.${DOMAIN}
      - MINIO_SERVER_URL=https://${SUBDOMAIN_S3}.${DOMAIN}
      mode: replicated
      replicas: 1
      placement: 
        constraints: 
          - node.role == manager # Rodar serviço no Manager
      resources: 
        limits: 
          cpus: "2"
          memory: 2048M
      labels: 
        - traefik.enable=true
        - traefik.http.routers.s3.rule=Host(`${SUBDOMAIN_S3:-s3}.${DOMAIN:-seudominio.com.br}`)
        - traefik.http.routers.s3.entrypoints=websecure
        - traefik.http.routers.s3.tls.certresolver=le
        - traefik.http.services.s3.loadbalancer.server.port=9000
        - traefik.http.services.s3.loadbalancer.passHostHeader=true
        - traefik.http.routers.s3.service=s3
        # Define o endereço do console do Minio
        - traefik.http.routers.minio.entrypoints=websecure
        - traefik.http.routers.minio.tls.certresolver=le
        - traefik.http.services.minio.loadbalancer.server.port=9001
        - traefik.http.services.minio.loadbalancer.passHostHeader=true
        - traefik.http.routers.minio.service=minio
        - traefik.http.routers.minio.rule=Host(`${SUBDOMAIN:-minio}.${DOMAIN:-seudominio.com.br}`)

volumes: 
  minio_data: 
    external: true
    name: minio_data

networks: 
  interna: 
    external: true
  externa: 
    external: true